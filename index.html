<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Life Coach - 你的个人成长助手</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        /* 页面容器 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* 页眉区域 */
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        header h1 {
            color: #4a6fa5;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        /* 主要内容区域 */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* 聊天历史区域 */
        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }
        
        /* 消息样式 */
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user .message-content {
            background-color: #4a6fa5;
            color: white;
            border-top-right-radius: 4px;
        }
        
        .ai .message-content {
            background-color: #e9eef5;
            color: #333;
            border-top-left-radius: 4px;
        }
        
        /* 输入区域 */
        .input-area {
            display: flex;
            padding: 15px;
            background-color: #f5f7fa;
            border-top: 1px solid #e1e4e8;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: #4a6fa5;
        }
        
        .send-button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: #3a5a80;
        }
        
        /* 加载动画 */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background-color: #e9eef5;
            border-radius: 18px;
            border-top-left-radius: 4px;
            margin-bottom: 15px;
            width: fit-content;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #666;
            display: inline-block;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1.3s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }
        
        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        /* 页脚区域 */
        footer {
            text-align: center;
            padding: 20px 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Life Coach</h1>
            <p>你的个人成长助手，随时为你提供建议和指导</p>
        </header>
        
        <main>
            <div class="chat-history" id="chatHistory">
                <!-- 欢迎消息 -->
                <div class="message ai">
                    <div class="message-content">
                        你好！我是你的AI生活教练。我可以帮助你解决生活中的问题，提供个人成长建议，或者只是聊聊天。请告诉我你今天想聊些什么？
                    </div>
                </div>
                
                <!-- 这里将动态添加消息 -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="输入你的问题或想法..." autofocus>
                <button class="send-button" id="sendButton">发送</button>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 AI Life Coach. 基于DeepSeek R1 API构建。</p>
        </footer>
    </div>
    
    <script>
        // DOM元素
        const chatHistory = document.getElementById('chatHistory');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // 消息历史记录
        let messageHistory = [
            {role: "system", content: "你是一名专业的生活教练，你的目标是通过对话帮助用户成长，给予他们有价值的建议和指导。你应该保持友好、耐心和鼓励的态度，同时提供实用的建议。"}
        ];
        
        // 发送消息函数
        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;
            
            // 清空输入框
            messageInput.value = '';
            
            // 添加用户消息到聊天历史
            addMessageToChat('user', userMessage);
            
            // 更新消息历史
            messageHistory.push({role: "user", content: userMessage});
            
            // 显示加载动画
            typingIndicator.style.display = 'block';
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            try {
                // 发送请求到后端
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ messages: messageHistory })
                });
                
                if (!response.ok) {
                    throw new Error('网络请求失败');
                }
                
                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponse = '';
                
                // 创建AI消息元素
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message ai';
                
                const aiMessageContent = document.createElement('div');
                aiMessageContent.className = 'message-content';
                aiMessageDiv.appendChild(aiMessageContent);
                
                // 先添加空消息，然后逐步更新
                chatHistory.appendChild(aiMessageDiv);
                
                // 隐藏加载动画
                typingIndicator.style.display = 'none';
                
                // 读取流式响应
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    // 解码并添加到响应
                    const chunk = decoder.decode(value, { stream: true });
                    aiResponse += chunk;
                    
                    // 更新消息内容
                    aiMessageContent.textContent = aiResponse;
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                }
                
                // 更新消息历史
                messageHistory.push({role: "assistant", content: aiResponse});
                
            } catch (error) {
                console.error('请求出错:', error);
                addMessageToChat('ai', '抱歉，发生了一些错误。请稍后再试。');
            }
        }
        
        // 添加消息到聊天界面
        function addMessageToChat(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(messageContent);
            chatHistory.appendChild(messageDiv);
            
            // 滚动到底部
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        
        // 事件监听
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
